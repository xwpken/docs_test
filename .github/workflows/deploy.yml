name: Deploy Docs

on:
  push:
    branches: [ main ]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          path: main-repo  # 指定检出路径

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Debug Python Path
        run: |
          echo "Current sys.path:"
          python -c "import sys; print(sys.path)"
          echo "Current directory structure:"
          ls -la

      - name: Install dependencies
        run: |
          cd main-repo
          pip install sphinx sphinx-book-theme myst-parser nbsphinx sphinx-copybutton
          sudo apt-get update && sudo apt-get install -y pandoc

      - name: Build docs
        run: |
          cd main-repo/docs
          python -c "import sys; print('Before build:', [p for p in sys.path if 'docs' in p])"
          make html
          python -c "import sys; print('After build:', [p for p in sys.path if 'docs' in p])"

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: main-repo/docs/build/html
          publish_branch: gh-pages
          force_orphan: true
