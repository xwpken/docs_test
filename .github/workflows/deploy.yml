name: Deploy Docs

on:
  push:
    branches: [ main ]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Debug Python Path
        run: |
          python -c "import sys; print('Raw sys.path:', sys.path)"
          python -c "import sys; print('String representation:', str(sys.path))"
          python -c "import sys; print('/docs in str(sys.path)?', '/docs' in str(sys.path))"
          python -c "import sys; print('/docs in sys.path?', '/docs' in sys.path)"

      - name: Install dependencies
        run: |
          pip install sphinx sphinx-book-theme myst-parser nbsphinx sphinx-copybutton
          sudo apt-get update && sudo apt-get install -y pandoc

      - name: Patch sys.path handling
        run: |
          sed -i "s|if '/docs' in str(sys.path):|if '/docs' in str(sys.path) and '/docs' in sys.path:|" docs/source/conf.py

      - name: Build docs
        run: |
          cd docs
          make html

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs/build/html
          publish_branch: gh-pages
          force_orphan: true
